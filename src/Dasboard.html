          <li>

          <li>

      <div class="w-full">
        <header

          >
            <button class="btn-open-menu inline-block lg:hidden mr-6">
              <i data-feather="menu"></i>
            </button>
            <span class="text-black-rgba-70 md:text-black text-base md:text-xl"
              >Dashboard</span
            >
          </h1>
          <!-- from -->
          <form
            class="flex items-center gap-3 bg-gray-100 rounded py-3 px-4 lg:max-w-md order-3 md:order-none w-full md:w-[400px] md:flex-1"
          >
            <button class="text-gray-500">
              <i data-feather="search" class="w-5"></i>
            </button>
            <input
              type="text"
              placeholder="Search Company HQ"
              class="bg-transparent outline-none w-full"
            />
          </form>
          <div
            class="order-2 md:order-none md:flex-1 flex items-center justify-end"
          >
            <div class="flex items-center justify-center gap-x-5">
              <div
                class="flex items-center justify-center bg-red-rgba-10 rounded-full w-10 h-10 relative cursor-pointer"
              >
                <i class="ti ti-mail text-2xl text-red-regular"></i>
                <span
                  class="bg-red-regular absolute -top-1 -right-2 rounded-[50px]"
                >
                  <span
                    class="px-[6px] py-[2px] text-white flex items-center justify-center text-xs"
                    >4</span

              </div>
              <details class="group">
                <summary
                  class="flex items-center justify-between gap-x-3 p-2 font-medium marker:content-none"
                >
                  <div class="w-6 h-6 md:w-9 md:h-9 cursor-pointer">
                    <img
                      class="w-6 h-6 md:w-9 md:h-9 rounded-full object-fill"
                      src="../images/profile.jpg"
                      alt=""
                    />
                  </div>
                  <div class="flex items-center gap-x-2">
                    <span class="flex flex-col cursor-pointer">
                      <span class="text-base"> Nazrul Islam </span>
                      <span class="text-black-rgba-60"> Admin </span>
                    </span>
                  </div>
                  <i
                    class="ti ti-chevron-down text-xl text-gray-500 transition group-open:rotate-180 cursor-pointer"
                  ></i>
                </summary>

                <div class="fixed bg-white shadow-md py-5 rounded-[10px]">
                  <ul class="flex flex-col gap-5">
                    <!-- Settings -->
                    <li class="hover:bg-red-rgba-10 hover:w-full px-5">
                      <a
                        class="space-x-2 flex items-center justify-center flex-row"
                        href=""
                      >
                        <i class="ti ti-settings-2 text-xl"></i>
                        <span>Settings</span>
                      </a>
                    </li>
                    <!-- Log Out -->
                    <li class="px-5">
                      <a
                        class="space-x-2 flex items-center justify-center flex-row"
                        href=""

        <main class="px-6 py-8 lg:px-8 bg-gray-100 flex flex-col gap-6">

            <div class="border mb-5 mt-4"></div>
            <div class="bg-gray-200 pt-3 rounded max-w-lg mb-3"></div>
            <div class="bg-gray-100 pt-3 rounded max-w-sm"></div>
          </section>

                <div class="bg-gray-200 pt-3 rounded w-full max-w-xs"></div>
                <div class="bg-gray-100 pt-3 rounded w-full max-w-md"></div>
              </div>
            </div>

            <div class="flex gap-6 items-start">
              <div class="p-5 bg-gray-200 inline-block rounded-full"></div>
              <div class="w-full flex flex-col items-start gap-3">
                <div class="bg-gray-200 pt-3 px-14 rounded"></div>
                <div class="bg-gray-200 pt-3 rounded w-full max-w-lg"></div>
                <div class="bg-gray-100 pt-3 rounded w-full max-w-md"></div>

            </div>

            <div class="flex gap-6 items-start">
              <div class="p-5 bg-gray-200 inline-block rounded-full"></div>

                <div class="bg-gray-200 pt-3 px-14 rounded"></div>
                <div class="bg-gray-200 pt-3 rounded w-full max-w-md"></div>
                <div class="bg-gray-100 pt-3 rounded w-full max-w-lg"></div>
              </div>
            </div>
          </section>

          <section class="bg-white p-6 shadow rounded flex flex-col gap-10">
            <div class="flex gap-6 items-start">
              <div class="p-5 bg-gray-200 inline-block rounded-full"></div>
              <div class="w-full flex flex-col items-start gap-3">
                <div class="bg-gray-200 pt-3 px-14 rounded"></div>
                <div class="bg-gray-200 pt-3 rounded w-full max-w-xs"></div>
                <div class="bg-gray-100 pt-3 rounded w-full max-w-md"></div>
              </div>
            </div>

            <div class="flex gap-6 items-start">
              <div class="p-5 bg-gray-200 inline-block rounded-full"></div>
              <div class="w-full flex flex-col items-start gap-3">
                <div class="bg-gray-200 pt-3 px-14 rounded"></div>
                <div class="bg-gray-200 pt-3 rounded w-full max-w-lg"></div>
                <div class="bg-gray-100 pt-3 rounded w-full max-w-md"></div>
              </div>
            </div>

            <div class="flex gap-6 items-start">
              <div class="p-5 bg-gray-200 inline-block rounded-full"></div>
              <div class="w-full flex flex-col items-start gap-3">
                <div class="bg-gray-200 pt-3 px-14 rounded"></div>
                <div class="bg-gray-200 pt-3 rounded w-full max-w-md"></div>
                <div class="bg-gray-100 pt-3 rounded w-full max-w-lg"></div>
              </div>
            </div>
          </section>
        </main>
      </div>
    </div>
    <script>
      feather.replace();

      const btnOpenMenu = document.querySelector(".btn-open-menu");
      const btnCloseMenu = document.querySelector(".btn-close-menu");
      const aside = document.querySelector("aside");
      const header = document.querySelector("header");
      const main = document.querySelector("main");
      const body = document.querySelector("body");

      btnOpenMenu.addEventListener("click", (event) => {
        event.stopPropagation();

        aside.classList.remove("closed");
        body.classList.add("pointer-events-none", "overflow-hidden");
        aside.classList.add("pointer-events-auto");
      });

      btnCloseMenu.addEventListener("click", (event) => {
        aside.classList.add("closed");
        body.classList.remove("pointer-events-none", "overflow-hidden");
      });

      aside.addEventListener("click", (event) => {
        event.stopPropagation();
      });

      document.addEventListener("click", (event) => {
        aside.classList.add("closed");
        body.classList.remove("pointer-events-none", "overflow-hidden");
      });
    </script>
  </body>
</html>
