<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../dist/styles.css" />
    <title>Modal</title>
  </head>
  <body class="h-screen">
    <div class="z-10 w-full h-full flex items-center justify-center">
      <button
        id="modal-button"
        class="w-64 h-12 text-lg text-white bg-blue-500 rounded-md px-4 py-2"
      >
        Open Modal
      </button>
      <!--Open Modal -->
    </div>
    <div
      id="modal"
      class="hidden items-center justify-center h-screen w-screen fixed top-0 bg-black bg-opacity-60"
    >
      <!--Modal Dialog -->
      <div class="bg-white max-w-xl w-full rounded-md">
        <!--Modal Content -->
        <div
          class="p-3 flex items-center justify-between border-b border-b-gray-300"
        >
          <!--Modal Header -->
          <h3 class="font-semibold text-xl">Modal Header</h3>
          <span class="modal-close cursor-pointer">Ã—</span>
          <!-- Close Modal -->
        </div>
        <div class="p-3 border-b border-b-gray-300">
          <!--Modal Body -->
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam
            excepturi repellendus amet, alias quia tenetur aut, perspiciatis
            assumenda deserunt iusto incidunt.
          </p>
        </div>
        <div class="p-3 flex items-center justify-start">
          <!--Modal Footer -->
          <div>
            <button class="text-sm text-white bg-blue-500 rounded-md px-4 py-2">
              Accept
            </button>
            <button
              class="modal-close text-sm text-gray-400 border rounded-md px-4 py-2"
            >
              Decline
            </button>
            <!-- Close Modal -->
          </div>
        </div>
      </div>
    </div>
    <script>
      const x = document.getElementsByTagName("BODY")[0]; // Select body tag because of disable scroll when modal is active
      const modal = document.getElementById("modal"); // modal
      const modalBtn = document.getElementById("modal-button"); // launch modal button
      const modalClose = document.getElementsByClassName("modal-close"); // close modal button

      // Open modal
      modalBtn.onclick = function () {
        modal.style.display = "flex"; // Show modal
        x.style.overflow = "hidden"; //Disable scroll on body
      };

      // Select and trigger all close buttons
      for (var i = 0; i < modalClose.length; i++) {
        modalClose[i].addEventListener("click", function () {
          modal.style.display = "none"; // Hide modal
          x.style.overflow = "auto"; // Active scroll on body
        });
      }

      // Close modal when click away from modal
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none"; // Hide modal
          x.style.overflow = "auto"; // Active scroll on body
        }
      };
    </script>
  </body>
</html>
